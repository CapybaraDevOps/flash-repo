<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongDB Flask App</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"/>
</head>
<body>
    <h1>MongoDB Flask App</h1>
    <div class="content">
        <p><b>Your IP is: {{ client_ip }}</b></p>
        <form method="POST">
            <p>
                <b><label for="data">Please write some data</label></b>
                <input type="text" name="data" placeholder="Enter some data">
                <button type="submit">Submit</button>
            </p>   
        </form>
    </div>
    <!-- Fetching a clients document -->
    {% for client in clients %}
    <div class="client">
        <p> 
            <b>ID:</b> <i>{{ client['_id'] }}</i>
            <b>IP:</b> <i>{{ client['ip'] }}</i>
            <b>DATA:</b> <i>{{ client['data'] }}</i>
        </p>
        <!-- Delete a client document form the collection -->
        <form method="POST"
            action="{{ url_for('delete', id=client['_id']) }}">
        <input
            type="submit"
            value="delete client"
            onclick="return confirm('Are you sure you want to delete this entry?')" />
        </form>
    </div>
    {% endfor %}
</div>
</body>
</html>
