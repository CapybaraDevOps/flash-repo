{% extends "base.html" %}

{% block content %}
    <div class="card-wrapper">

        <div class="card">

            <h1 class="center">Type information</h1>

            <form name="update_data">

                <label for="name">Name</label>
                <input type="text" name="name" class="field" required>

                <label for="data">Message</label>
                <input type="text" name="data" class="field" required>

                <input type="submit" value="Submit" class="btn">
                
                <div class="center">
                    <a href="/client/dashboard" class="btn btn--secondary">Dashboard</a>
                </div> 
            </form>
        </div>
    </div>
{% endblock %}
